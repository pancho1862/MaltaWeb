<script type="text/javascript" charset="utf-8">
	$.ajaxSetup({
		async : false,
		cache: false
	});
	var url = outputDir + "datatables/global.json";
	var total = 0;
	var contenido = Object;
	var itemsGraph = [];
	$(document).ready(
			function() {
				$.getJSON(url, function(data) {
					contenido = data.aaData;
				});
				$('#table_ppal').dataTable({
					"bJQueryUI" : true,
					"bProcessing" : true,
					"sPaginationType" : "full_numbers",
					"aaData" : contenido,
					"aoColumns" : [ {
						"mData" : "trafico"
					},  {
						"mData" : "peticiones"
					} ]
				});
				ini();
				$("#labelMostrar").css("visibility", "hidden");

			});
