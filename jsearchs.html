<script type="text/javascript" charset="utf-8">
	$.ajaxSetup({
		async : false,
		cache: false
	});
	//var url = "output/searchs.json";
	var jsonName = 'searchs.json';
	var total;
	var otras;
	var contenido;
	var itemsGraph;

	function loadData(url){
		total = 0;
		otras = 0;
		itemsGraph = [];
		contenido = null;
		$.getJSON(url, function(data) {
			if (data){
			contenido = data.aaData;
			$.each(data.aaData, function(i, item) {
				total += item.ocurrencias;
			});
			$.each(data.aaData,
					function(i, item) {
						item.porcentaje = Math.round(item.ocurrencias
								/ total * 10000) / 100;
						if (item.porcentaje < 5) {
							otras += item.ocurrencias;
						} else {
							itemsGraph.push([ item.categoria,
									item.ocurrencias ]);
						}
					});
			}else{
				contenido = null;
			}
		});
		if (contenido){
			if (otras > 5){
				itemsGraph.push([ 'Otras', otras ]);
			}
			$('#table_ppal').dataTable({
				"bJQueryUI" : true,
				"bProcessing" : true,
				"sPaginationType" : "full_numbers",
				"aaData" : contenido,
				"aoColumns" : [ {
					"mData" : "query"
				}, {
					"mData" : "ocurrencias"
				}, {
					"mData" : "porcentaje"
				} ],
				"aaSorting": [[ 2, "desc" ]],
				"bDestroy": true,
			    "bAutoWidth": false
	
			});
			var plot1 = jQuery.jqplot('chart1', [ itemsGraph ], {
				seriesDefaults : {
					// Make this a pie chart.
					renderer : jQuery.jqplot.PieRenderer,
					rendererOptions : {
						// Turn off filling of slices.
						showDataLabels : true,
					}
				},
				legend : {
					show : true,
					location : 'e'
				}
			});
		}else{
			alert ('No se encontraron datos para la fecha seleccionada');
		}
	}
	

	function selectDate(){
		var currentDate;
		if (currentDate = $("#datepicker").datepicker("getDate")){
			var day = ('0' + currentDate.getDate()).substr(-2);
			var month = ('0' + (currentDate.getMonth() + 1)).substr(-2);
			loadData('output/' + currentDate.getFullYear() + '/' + month + '/' + day + '/' + jsonName);
		}
	}
	
	
	$(document).ready(
			function() {
				$("ul.sf-menu").superfish(); 
				$("#menu").load("menu.html");

				$("#datepicker").datepicker({ dateFormat: 'dd/mm/yy', 
					buttonText: "Seleccione", 
					showOn: "both", maxDate: new Date(2050, 1, 1), 
					minDate: new Date(2000, 1, 1), dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
					monthNames: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Set", "Oct", "Nov", "Dic"]
				});		
				loadData('output/searchs.json');
				$("#limpiar").button().click(function (event){
					$("#datepicker").datepicker( "setDate" , null );
					loadData('output/searchs.json');
				});

			});
</script>
