<script type="text/javascript" charset="utf-8">
	$.ajaxSetup({
		async : false
	});
	var url = "output/status.json";
	var total = 0;
	var otras = 0;
	var contenido = Object;
	var itemsGraph = [];
	$(document).ready(
			function() {
				$.getJSON(url, function(data) {
					contenido = data.aaData;
				});
				if (otras > 5){
					itemsGraph.push([ 'Otras', otras ]);
				}
				var oTable = $('#table_ppal').dataTable({
					"bJQueryUI" : true,
					"bProcessing" : true,
					"sPaginationType" : "full_numbers",
					"aaData" : contenido,
					"aoColumns" : [ {
						"mData" : "categoria"
					}, {
						"mData" : "status"
					}, {
						"mData" : "ocurrencias"
					}, {
						"mData" : "descripcion"
					} ],
					"oLanguage" : {
						"sSearch" : "Search all columns:"
					}

				});
				addTFoot(oTable);
			});
</script>
