<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

<title></title>
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<!-- jQuery -->
<script type="text/javascript" charset="utf8"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>


<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" />

<link rel="stylesheet" type="text/css"
	href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />

<!-- Graph -->
<script type="text/javascript" charset="utf8"
	src="http://cdn.jsdelivr.net/jqplot/1.0.4/jquery.jqplot.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="http://cdn.jsdelivr.net/jqplot/1.0.4/plugins/jqplot.pieRenderer.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="http://cdn.jsdelivr.net/jqplot/1.0.4/plugins/jqplot.donutRenderer.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="http://cdn.jsdelivr.net/jqplot/1.0.4/jquery.jqplot.css" />

<script type="text/javascript" charset="utf-8">
	$.ajaxSetup({
		async : false
	});
	var url = window.location.search.substring(1).split('&')[0].split('=')[1],
		name = decodeURIComponent(window.location.search.substring(1).split('&')[1].split('=')[1]),
		cols = window.location.search.substring(1).split('&')[2].split('=')[1].split('+'),
		fields = window.location.search.substring(1).split('&')[3].split('=')[1].split('+');
	var total = 0;
	var otras = 0;
	var contenido = Object;
	var itemsGraph = [];
	$(document).ready(
			function() {
				document.getElementById('th1').innerText = decodeURIComponent(cols[0]);
				document.getElementById('th2').innerText = decodeURIComponent(cols[1]);
				document.getElementById('th3').innerText = decodeURIComponent(cols[2]);
				
				document.getElementById('th1').textContent = decodeURIComponent(cols[0]);
				document.getElementById('th2').textContent = decodeURIComponent(cols[1]);
				document.getElementById('th3').textContent = decodeURIComponent(cols[2]);
				
				$.getJSON(url, function(data) {
					contenido = data.aaData;
					$.each(data.aaData, function(i, item) {
						total += item[fields[1]];
					});
					$.each(data.aaData,
							function(i, item) {
								item.porcentaje = Math.round(item[fields[1]]
										/ total * 10000) / 100;
								if (item.porcentaje < 5) {
									otras += item[fields[1]];
								} else {
									itemsGraph.push([ item[fields[0]],
											item[fields[1]] ]);
								}
							});
				});
				if (otras > 5){
					itemsGraph.push([ 'Otras', otras ]);
				}
				$('#table_ppal').dataTable({
					"bJQueryUI" : true,
					"bProcessing" : true,
					"sPaginationType" : "full_numbers",
					"aaData" : contenido,
					"aoColumns" : [ {
						"mData" : "categoria"
					}, {
						"mData" : "ocurrencias"
					}, {
						"mData" : "porcentaje"
					} ]

				});
				var plot1 = jQuery.jqplot('chart1', [ itemsGraph ], {
					seriesDefaults : {
						// Make this a pie chart.
						renderer : jQuery.jqplot.PieRenderer,
						rendererOptions : {
							// Turn off filling of slices.
							showDataLabels : true,
						}
					},
					legend : {
						show : true,
						location : 'e'
					}
				});

			});
</script>

<style>
.ui-button {
	padding-right: 7px;
	padding-left: 7px;
}
</style>
</head>
<body>
<div style="width: 800px">
<h1>
<script type="text/javascript" charset="utf-8">
document.write(name);
</script></h1><br />
</div>
	<div style="width: 800px">

		<table cellpadding="0" cellspacing="0" border="0" class="display"
			id="table_ppal">
			<thead>
				<tr>
					<th id="th1"></th>
					<th id="th2"></th>
					<th id="th3"></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<div id="chart1" style="height: 300px; width: 500px;"></div>
	<div class="code prettyprint">
		<pre class="code prettyprint brush: js"></pre>
	</div>
</body>
</html>
