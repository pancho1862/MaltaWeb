<script type="text/javascript" charset="utf-8">
	$.ajaxSetup({
		async : false,
		cache: false
	});

	var url = "output/categoria_usuario.json";
	var total = 0;
	var contenido = Object;
	var itemsGraph = [];

	function NASort(a, b) {
		if (a.innerHTML == '') {
			return -1;
		} else if (b.innerHTML == '') {
			return 1;
		}
		return (a.innerHTML > b.innerHTML) ? 1 : -1;
	};

	$(document).ready(
			function() {

				$("ul.sf-menu").superfish(); 
				$("#menu").load("menu.html");
				$.getJSON(url, function(data) {
					contenido = data.aaData;
				});

				var oTable = $('#table_ppal').dataTable({
					"bJQueryUI" : true,
					"bProcessing" : true,
					"sPaginationType" : "full_numbers",
					"aaData" : contenido,
					"aoColumns" : [ {
						"mData" : "categoria"
					}, {
						"mData" : "usuario"
					}, {
						"mData" : "ocurrencias"
					} ],
					"oLanguage" : {
						"sSearch" : "Search all columns:"
					},
					"aaSorting": [[ 2, "desc" ]]
				});

				addTFoot(oTable);
			});
</script>
